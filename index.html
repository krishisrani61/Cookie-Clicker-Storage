<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save File App</title>
</head>
<body>

    <h1>Save File App</h1>

    <label for="description">Description:</label>
    <input type="text" id="description">

    <label for="saveCode">Save File Code:</label>
    <input type="text" id="saveCode">

    <button onclick="saveData()">Save Data</button>
    <button onclick="saveCopy()">Save Copy</button>

    <h2>History:</h2>
    <ul id="historyList"></ul>

    <script>
        function saveData() {
            const description = document.getElementById('description').value;
            const saveCode = document.getElementById('saveCode').value;
            const timestamp = new Date().toLocaleString();

            // Save data to a list (for display purposes)
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');
            listItem.textContent = `${timestamp} - ${description} (${saveCode})`;
            historyList.appendChild(listItem);

            // Create or update the saved file on the user's computer
            const data = `${timestamp} - ${description} (${saveCode})\n`;
            saveToFile(data);
        }

        function saveCopy() {
            // Create a copy of the current saved file
            const data = readFile();
            saveToFile(data, true);
        }

        function saveToFile(data, isCopy = false) {
            const filename = isCopy ? 'savefile_copy.txt' : 'savefile.txt';
            const blob = new Blob([data], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function readFile() {
            // Simulate reading the existing saved file content
            // In a real-world scenario, you would use FileReader or fetch to read from the file
            return "Existing content of savefile.txt\n";
        }
    </script>

</body>
</html>
