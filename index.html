<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save File Web App</title>
<script>
    function saveToFile() {
        // Get user input
        var description = document.getElementById("description").value;
        var saveCode = document.getElementById("saveCode").value;
        
        // Generate timestamp
        var timestamp = new Date().toLocaleString();
        
        // Format data
        var data = description + " | " + saveCode + " | " + timestamp + "\n";
        
        // Save data to list of save codes
        var saveList = document.getElementById("saveList");
        saveList.value += data;
        
        // Save data to file
        var blob = new Blob([saveList.value], {type: "text/plain;charset=utf-8"});
        saveAs(blob, "save_file.txt");
    }
</script>
</head>
<body>
    <h1>Save File Web App</h1>
    <input type="file" id="fileInput">
    <br><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description"><br>
    <label for="saveCode">Save File Code:</label><br>
    <input type="text" id="saveCode"><br>
    <button onclick="saveToFile()">Save</button>
    <br><br>
    <textarea id="saveList" rows="10" cols="50"></textarea>
    <script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
</body>
</html>
