<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        button.show-code {
            margin-top: 10px;
            background-color: #2196F3;
        }
        pre {
            white-space: pre-wrap;
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cookie Clicker Save Maker</h2>

    <label for="fileInput">Open a File:</label>
    <input type="file" id="fileInput" accept=".ccsave">

    <label for="description">Description:</label>
    <input type="text" id="description">

    <label for="saveCode">Save File Code:</label>
    <input type="text" id="saveCode">

    <button onclick="appendToSaveFile()">Append to File</button>
    <button onclick="saveCopy()">Save File</button>
    <button class="show-code" onclick="toggleCodeDisplay()">Show/Hide History</button>

    <h3>History:</h3>
    <ul id="fileContent" style="display: none;"></ul>

    <h3>To be added:</h3>
    <ul id="historyList"></ul>
</div>

<script>
    let currentFileContent = '';

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    function handleFileSelect(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                currentFileContent = e.target.result;
                updateFileContent();
            };
            reader.readAsText(file);
        }
    }

    function appendToSaveFile() {
        const description = document.getElementById('description').value;
        const saveCode = document.getElementById('saveCode').value;
        const timestamp = new Date().toLocaleString(); // Use local time
        const newData = `${timestamp} - ${description} (${saveCode})`;

        currentFileContent += `<li>${newData}</li>`;
        updateFileContent();
        updateHistoryList(newData);
    }

    function saveCopy() {
        const filename = prompt('Enter a filename for the copy:', 'copy.ccsave');
        if (filename) {
            const blob = new Blob([currentFileContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    }

    function updateFileContent() {
        document.getElementById('fileContent').innerHTML = currentFileContent;
    }

    function updateHistoryList(newData) {
        const historyList = document.getElementById('historyList');
        const listItem = document.createElement('li');
        listItem.innerText = newData;
        historyList.appendChild(listItem);
    }

    function toggleCodeDisplay() {
        const fileContent = document.getElementById('fileContent');
        fileContent.style.display = fileContent.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
