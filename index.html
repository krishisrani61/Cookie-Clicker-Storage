<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save File Web App</title>
</head>
<body>
    <h1>Save File Web App</h1>
    <input type="file" id="fileInput" accept=".json">
    <button onclick="loadFile()">Load File</button>
    <br><br>
    <label for="description">Description:</label>
    <input type="text" id="description">
    <br>
    <label for="saveCode">Save File Code:</label>
    <input type="text" id="saveCode">
    <br><br>
    <button onclick="saveData()">Save Data</button>
    <button onclick="saveCopy()">Save Copy</button>

    <script>
        let saveDataList = [];

        function loadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const content = e.target.result;
                    saveDataList = JSON.parse(content) || [];
                    alert('File loaded successfully!');
                };

                reader.readAsText(file);
            }
        }

        function saveData() {
            const description = document.getElementById('description').value;
            const saveCode = document.getElementById('saveCode').value;
            const timestamp = new Date().toLocaleString();

            if (description && saveCode) {
                const newData = { description, saveCode, timestamp };
                saveDataList.push(newData);

                saveToFile(saveDataList);
                alert('Data saved successfully!');
            } else {
                alert('Please enter both description and save code.');
            }
        }

        function saveCopy() {
            const description = document.getElementById('description').value;
            const saveCode = document.getElementById('saveCode').value;
            const timestamp = new Date().toLocaleString();

            if (description && saveCode) {
                const newData = { description, saveCode, timestamp };
                const copyList = [...saveDataList, newData];

                saveToFile(copyList);
                alert('Copy saved successfully!');
            } else {
                alert('Please enter both description and save code.');
            }
        }

        function saveToFile(data) {
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'savedata.json';
            a.click();
        }
    </script>
</body>
</html>
