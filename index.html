<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save File App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        h3 {
            margin-top: 20px;
        }

        pre {
            white-space: pre-wrap;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Save File App</h2>

    <label for="fileInput">Select a File:</label>
    <input type="file" id="fileInput" accept=".txt">

    <label for="description">Description:</label>
    <input type="text" id="description">

    <label for="saveCode">Save File Code:</label>
    <input type="text" id="saveCode">

    <button onclick="appendToSaveFile()">Append to File</button>
    <button onclick="saveCopy()">Save Copy</button>

    <h3>File Content:</h3>
    <pre id="fileContent"></pre>

    <h3>History:</h3>
    <ul id="historyList"></ul>
</div>

<script>
    let currentFileContent = '';

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    function handleFileSelect(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                currentFileContent = e.target.result;
                document.getElementById('fileContent').innerText = currentFileContent;
            };
            reader.readAsText(file);
        }
    }

    function appendToSaveFile() {
        const description = document.getElementById('description').value;
        const saveCode = document.getElementById('saveCode').value;
        const timestamp = new Date().toLocaleString(); // Display timestamp in the local time zone
        const newData = `${timestamp} - ${description} (${saveCode})\n`;

        currentFileContent += newData;
        updateFileContent();
        updateHistoryList(newData);
    }

    function saveCopy() {
        const filename = prompt('Enter a filename for the copy:', 'copy.txt');
        if (filename) {
            const blob = new Blob([currentFileContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    }

    function updateFileContent() {
        document.getElementById('fileContent').innerText = currentFileContent;
    }

    function updateHistoryList(newData) {
        const historyList = document.getElementById('historyList');
        const listItem = document.createElement('li');
        listItem.innerText = newData;
        historyList.appendChild(listItem);
    }
</script>

</body>
</html>
